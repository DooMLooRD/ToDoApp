<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Index</title>
  </head>

  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <form>
        <div class="form-group">
          <label for="todoAssigned">Assigned to</label>
          <select name="todoAssigned" id="todoAssigned"></select>
        </div>
        <div class="form-group">
          <label for="todoTitle">Todo's title</label>
          <input class="form-control" type="text" id="todoTitle" />
        </div>
        <div class="form-group">
          <label for="todoDescription">Todo's description</label>
          <input class="form-control" type="text" id="todoDescription" />
        </div>
      </form>
      <button id="addTodoButton" class="btn btn-primary">Add todo</button>

      <div id="todosTable" class="mt-5">
        <div class="row">
          <h4 class="col-12 col-md-4  font-weight-bold">Assigned to</h4>
          <h4 class="col-6 col-md-8 font-weight-bold">Task</h4>
        </div>
        <div class="row">
          <hr class="border border-dark col" />
        </div>
        <div class="row" id="todoRow">
          <div class="col" id="assigned"></div>
          <div class="col-8" id="tasks"></div>
        </div>
      </div>
    </div>
    <todo-item></todo-item>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
    <link rel="import" href="./todoItem.html">
    <script src="./scripts/main.js"></script>
  </body>
</html>
